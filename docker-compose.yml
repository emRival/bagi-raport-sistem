version: '3.8'

services:
  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: bagi-raport-backend
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - JWT_SECRET=${JWT_SECRET:-change-this-in-production-very-secret-key-12345}
      - DB_PATH=/app/data/raport.db
      - CORS_ORIGIN=http://localhost
    volumes:
      - backend-data:/app/data
      - backend-logs:/app/logs
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.0.1:3001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - bagi-raport-network

  # Frontend Web App
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bagi-raport-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.0.1:80"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - bagi-raport-network

volumes:
  backend-data:
    driver: local
  backend-logs:
    driver: local

networks:
  bagi-raport-network:
    driver: bridge
